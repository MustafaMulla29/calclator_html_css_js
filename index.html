<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="output">

            <div data-previous-operand class="previousOperand"></div>
            <div data-current-operand class="currentOperand">
            </div>
        </div>
        <div class="calculator">
            <div class="row">
                <button data-all-clear class="span-two allClear">AC</button>
                <button data-number>7</button>
                <button data-number>4</button>
                <button data-number>1</button>
                <button data-number>00</button>
            </div>
            <div class="row">
                <button data-operation class="">%</button>
                <button data-number>8</button>
                <button data-number>5</button>
                <button data-number>2</button>
                <button data-number>0</button>
            </div>
            <div class="row">
                <button data-delete class="">Del</button>
                <button data-number>9</button>
                <button data-number>6</button>
                <button data-number>3</button>
                <button data-number>.</button>
            </div>
            <div class="row">
                <button data-operation class="">/</button>
                <button data-operation>*</button>
                <button data-operation>-</button>
                <button data-operation>+</button>
                <button data-equals>=</button>
            </div>

        </div>
    </div>
</body>

</html>
